<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reach Us Out - h4ks Community</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      background-color: #1d1f21;
      color: #c9d1d9;
      font-family: 'Courier New', Courier, monospace;
    }

    .container {
      margin-top: 50px;
      text-align: left;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }

    .icon {
      font-size: 50px;
      margin: 20px;
      color: #39c5bb;
      display: block;
    }

    .icon:hover {
      color: #58e6d9;
    }

    .command-block {
      background-color: #282c34;
      color: #39c5bb;
      padding: 15px;
      border-radius: 5px;
      margin-top: 30px;
      font-size: 18px;
      position: relative;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    .copy-button {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #39c5bb;
      color: #1d1f21;
      border: none;
      border-radius: 3px;
      padding: 5px 10px;
      cursor: pointer;
    }

    .copy-button:hover {
      background-color: #58e6d9;
    }

    footer {
      position: fixed;
      bottom: 10px;
      left: 0;
      width: 100%;
      text-align: center;
    }

  </style>
  <script>
    function copyCode() {
      navigator.clipboard.writeText('ssh h4ks.com').then(() => {
        alert('Code copied to clipboard!');
      });
    }
    function openTerminal() {
      window.open('ssh://h4ks.com', '_blank');
    }
  </script>
</head>

<body>
  <div class="container">
    <h1>Reach Us Out</h1>
    <p>Join the <strong>h4ks community</strong> and connect with like-minded enthusiasts through various platforms:</p>
    <div class="mb-3">
      <a href="https://t.me/+vCGt5NXhca1iZTBh" target="_blank" class="icon">
        <i class="fab fa-telegram"></i>
      </a>
      <a href="https://t.me/+LYJw0XRTyYhjNDI5" target="_blank" class="icon">
        <i class="fab fa-telegram"></i>
      </a>
    </div>
    <div class="mb-3">
      <a href="ircs://irc.h4ks.com" class="icon">
        <i class="fas fa-terminal"></i>
      </a>
    </div>
    <div class="mt-16">
      <h4>IRC Server Details</h4>
      <p><strong>Hostname:</strong> <code>irc.h4ks.com</code></p>
      <p><strong>Ports:</strong> <code>6667</code> (unencrypted), <code>6697</code> (SSL/TLS)</p>
    </div>
    <div class="mt-16 mb-4">
      <h4>SSH Access - Chat from command line</h4>
      <div class="command-block" onclick="openTerminal()">
        <button class="copy-button" onclick="event.stopPropagation(); copyCode();">Copy</button>
        <code>ssh h4ks.com</code>
      </div>
    </div>
    <p>More coming soon...</p>
  </div>
  <footer>
    <small>&copy; 2024 h4ks Community</small>
  </footer>
</body>

</html>
